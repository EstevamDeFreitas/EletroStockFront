<div>
  <h2>Meu Carrinho</h2>
</div>
<div class="row mt-5">
  <div class="col-8">
    <div class="d-flex justify-content-between bg-light p-3" *ngFor="let item of shoppingCart.shoppingCartItems">
      <div>{{item.product.name}}</div>
      <div>{{item.quantity}}</div>
      <div>{{item.product.price | currency:"BRL"}}</div>
    </div>
  </div>
  <div class="col-4">
    <div class="bg-light p-3">
      <h3>Itens</h3>
      <div class="row" *ngFor="let item of shoppingCart.shoppingCartItems">
        <div class="col d-flex align-items-center">{{item.product.name}}</div>
        <div class="col d-flex align-items-center">x{{item.quantity}}</div>
        <div class="col d-flex align-items-center">{{(item.quantity * item.product.price) | currency:'BRL'}}</div>
      </div>
      <div class="mt-5">
        <div class="d-flex justify-content-between">
          <h3>Total</h3>
          <h3>{{totalShoppingCartValue() | currency:'BRL'}}</h3>
        </div>
        <div class="row mt-1"><button class="btn btn-success btn-lg">Finalizar Compra</button></div>
      </div>
    </div>
  </div>
</div>
