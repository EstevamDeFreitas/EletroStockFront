<div class="bg-white p-4 container w-100 h-100">
  <h3>Resumo de Vendas</h3>
  <div class="d-flex justify-content-center align-items-center gap-4">
    <div class="d-flex flex-column">
      <label for="startDate">Data Inicial</label>
      <input id="startDate" type="date" placeholder="dd/mm/yyyy" [(ngModel)]="startDate">
    </div>
    <div class="d-flex flex-column">
      <label for="endDate">Data Final</label>
      <input id="endDate" type="date" placeholder="dd/mm/yyyy" [(ngModel)]="endDate">
    </div>
    <div class="d-flex flex-column">
      <label for="productCode">CÃ³digo do Produto</label>
      <input id="productCode" type="text" placeholder="" [(ngModel)]="productCode">
    </div>
    <button class="btn btn-primary" (click)="getChartInfo(startDate, endDate, productCode)">Filtrar</button>
  </div>

  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [dataLabels]="chartOptions.dataLabels"
    [grid]="chartOptions.grid"
    [stroke]="chartOptions.stroke"
    [title]="chartOptions.title"
  ></apx-chart>
</div>
