<div class="bg-white w-100 h-100 p-4">
  <h2>Login</h2>
  <div class="login-form">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input [(ngModel)]="login.email" [ngModelOptions]="{standalone: true}"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        {{login.email|json}}
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <button (click)="sendLogin()" type="submit" class="btn btn-success w-100">Entrar</button>
    </form>
  </div>
</div>
